<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyMCE Formatter</title>
  <script src="https://cdn.tiny.cloud/1/ifvmg0jisyu0797td6q1h730smztsaxqtynmsp2lwncnh3a7/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: '#editor'
    });

    function formatContent() {
      const content = tinymce.get('editor').getContent();
      const stringifiedContent = JSON.stringify(content);
      document.getElementById('output').value = stringifiedContent;
    }
  </script>
</head>
<body>
  <textarea id="editor" placeholder="Enter your text here"></textarea>
  <button onclick="formatContent()">Format Content</button>
  <textarea id="output" placeholder="Formatted content will appear here"></textarea>
</body>
</html>
